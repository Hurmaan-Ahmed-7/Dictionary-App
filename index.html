<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="main">
        <div class="staticContainer">
            <div class="header">
                <div class="header_logo">
                   <img src="/assests/images/logo.svg" alt="" srcset="" width="3%"> 
                </div>
                <div class="header_typeFace">
                    <button class="header_typeFace_button">Sans Serif</button>
                    <div class="header_typeFace_DDM openMenu">
                        <button class="header_typeFaceDDM_button">Serif</button>
                    </div>
                </div>
                <div class="toggleButton">
                    <span class="slider"></span>
                    <input type="checkbox" class="checkbox">
                </div>
            </div>
            <input type="text" class="searchBar" placeholder="Enter the word to find the definition." >
            <img src="/assests/images/icon-search.svg" alt="">
        </div>
        <!-- <div class="default">
            <h1>
                Use the search bar to input word's and get their definition.
            </h1>
        </div> -->
        <div class="dynamicContainer">
            <section class="title">
                <h2 class="title_word"></h2>
                <p class="purpleText--phonetic"></p>
                <button class="title_audioButton"><img src="" alt=""><img src="/assests/images/icon-play.svg" alt=""></button>
            </section>
            <section class="noun">
                <p class="boldHead"></p>
                <p class="greyText">
                    <ul>
                        <li>
                            <p></p>
                        </li>
                        <li>
                            <p></p>
                        </li>
                        <li>
                            <p></p>
                        </li>
                    </ul>
                </p>
                <p class="greyText inlineClass">
                    <p class="purpleText--bold"></p>
                </p>
            </section>
            <section class="verb">
                <p class="boldHead"></p>
                <p class="greyText">
                    <ul>
                        <li></li>
                    </ul>
                </p>
            </section>
            <section class="source">
                <p class="greyText"><a href="" class="sourceLInk"></a></p>
            </section>
        </div>
    </section>
</body>
</html>
